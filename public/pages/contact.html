<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ahle Kitab</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="/index.html">
          <div class="logo-mark">AK</div>
          <div>
            <h1>Ahl-e-Kitab</h1>
            <p>Online Islamic Book Store</p>
          </div>
        </a>
        <nav class="nav-links">
          <a data-nav href="/index.html">Home</a>
          <a data-nav href="/pages/shop.html">Shop</a>
          <a data-nav href="/pages/about.html">About</a>
          <a data-nav href="/pages/contact.html">Contact</a>
          <a data-nav href="/pages/cart.html">Cart <span class="cart-pill" data-cart-count>0</span></a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container checkout-grid">
        <section class="card">
          <h3>Get In Touch</h3>
          <p class="muted">Have a question, want recommendations, or bulk order pricing? Send a message.</p>

          <form data-contact-form>
            <div class="row">
              <div style="flex: 1">
                <label for="name">Name</label>
                <input class="input" id="name" name="name" required />
              </div>
              <div style="flex: 1">
                <label for="phone">Phone</label>
                <input class="input" id="phone" name="phone" required />
              </div>
            </div>

            <div>
              <label for="message">Message</label>
              <textarea class="textarea" id="message" name="message" rows="4" required></textarea>
            </div>
            <div data-alert-root></div>
            <button class="btn btn-primary" style="margin-top: 12px" type="submit">Send on WhatsApp</button>
          </form>
        </section>

        <aside class="card">
          <h3>Business Channels</h3>
          <p><strong>Instagram:</strong> @ahlekitab</p>
          <p><strong>WhatsApp:</strong> +91 99999 99999</p>
          <p><strong>Hours:</strong> Mon-Sat, 10:00 AM to 8:00 PM</p>
          <a class="btn btn-secondary" href="https://instagram.com" target="_blank" rel="noopener">Open Instagram</a>
        </aside>
      </div>
    </main>

    <script src="/js/cart.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/contact.js"></script>
  </body>
</html>
